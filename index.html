<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>image-magician examples</title>
    <style>
        h1.title {
            margin-bottom: 30px;
            padding: 20px 0;
            text-align: center;
            font-weight: 500;
            border-bottom: 1px solid
        }
        .flex{
            display: flex;
            justify-content: center;
            align-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 50px 20px;
        }

        .demo-section {
            flex-basis: 440px;
            height: 440px;
            text-align: center;
            border: 1px solid #ccc;
            overflow: hidden;
            float: left;
            margin: 0 50px 50px 0;
            box-shadow: 0 0 2px rgba(0, 0, 0, .1)
        }

        .demo-section img {
            text-align: center;
            max-width: 100%;
        }

        .demo-section .title {
            font-weight: 500
        }

        .demo-section .demo-content {
            border-top: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <h1 class="title">image-magician.js | 图片常用的处理函数库</h1>
    <div class="flex">
        <div class="demo-section base">
            <h3 class="title">初始图片</h3>
            <p class="demo-content base-content">
                <img src="" alt="" class="base-img">
            </p>
        </div>
        <div class="demo-section compress">
            <h3 class="title">压缩:compressImage()</h3>
            <p class="demo-content compress-content"></p>
        </div>
        <div class="demo-section base64Url">
            <h3 class="title">base64:toBase64Url()</h3>
            <p class="demo-content base64Url-content"></p>
        </div>
        <div class="demo-section clipImage">
            <h3 class="title">裁剪:clipImage()</h3>
            <p class="demo-content clipImage-content"></p>
        </div>
        <div class="demo-section clipImage">
            <h3 class="title">旋转:rotateImage()</h3>
            <p class="demo-content rotateImage-content"></p>
        </div>
        <div class="demo-section addWaterMark">
            <h3 class="title">图片水印:addWaterMark()</h3>
            <p class="demo-content addWaterMark-img-content"></p>
        </div>
        <div class="demo-section addWaterMark">
            <h3 class="title">文字水印:addWaterMark()</h3>
            <p class="demo-content addWaterMark-text-content"></p>
        </div>
        <div class="demo-section addImageFilter">
            <h3 class="title">复古滤镜:addWaterMark()</h3>
            <p class="demo-content vintage-content"></p>
        </div>
        <div class="demo-section addImageFilter">
            <h3 class="title">黑白滤镜:addWaterMark()</h3>
            <p class="demo-content blackWhite-content"></p>
        </div>
        <div class="demo-section addImageFilter">
            <h3 class="title">浮雕滤镜:addWaterMark()</h3>
            <p class="demo-content relief-content"></p>
        </div>
        <div class="demo-section addImageFilter">
            <h3 class="title">反色滤镜:addWaterMark()</h3>
            <p class="demo-content invert-content"></p>
        </div>
        <div class="demo-section addImageFilter">
            <h3 class="title">镜像滤镜:addWaterMark()</h3>
            <p class="demo-content mirror-content"></p>
        </div>
        <div class="demo-section addImageFilter">
            <h3 class="title">模糊滤镜:addWaterMark()</h3>
            <p class="demo-content blur-content"></p>
        </div>
    </div>
</body>
<script src="./src/image-magician.js"></script>
<script>
    const baseImageUrl = './images/demo.jpg'
    const watermark = './images/watermark.png'

    const $ = (seletor) => document.querySelector(seletor)


    const _img = new ImageMagician()

    $('.base-img').src = baseImageUrl

    /**
     * 图片 转base64
     * @param {Object} options 
     * @param {String | Object} cover 图片地址 或者图片节点 
     * @return 图片base64 data
     */
    
    _img.toBase64Url({
        cover: baseImageUrl
    }).then((url) => {
        _img.createImageNode(url).then((data) => {
            $('.base64Url-content').appendChild(data)
        })
    }).catch((err) => {
        console.error('toBase64Url error', err);
    })

    /**
     * 压缩图片
     * @param {Object} options 
     * @param {String | Object} cover 图片地址 或者图片节点 
     * @param {Number}  quality 压缩比例  非必选 (0-1) 默认 '0.92'
     * @return 图片base64 data (jpg格式)
     */
    _img.compressImage({
        cover: baseImageUrl,
        quality: 0.12,
    }).then((imageNode) => {
        $('.compress-content').appendChild(imageNode)
    }).catch((err) => {
        console.error('compressImage error', err);
    })

    /**
     * 裁剪图片
    * @param {object} Options 
    * @param {String | Object} cover 图片节点 或者 图片地址 必选 
    * @param {Number} scale 缩放比例  非必选 默认 1.0 不缩放 
    * @param {Array} coordinate 裁剪坐标  必选  [[x1,y1],[x2,y2]]
    * @return 裁剪后的图片节点
    */
    _img.clipImage({
        cover: baseImageUrl,
        scale: 1.0,
        coordinate: [[200, 200], [300, 300]],             //裁剪坐标 [x1,y1], [x2,y2]
    }).then((imageNode) => {
        $('.clipImage-content').appendChild(imageNode)
    }).catch((err) => {
        console.error('clipImage error', err);
    })

    /**
     * 旋转图片
     * @param {String | Object} cover 图片地址或节点
     * @param {Number} rotate 旋转比例 (0 -360 ) °
     */
    _img.rotateImage({
        cover:baseImageUrl,
        rotate:20,
    }).then((imageNode)=>{
        $('.rotateImage-content').appendChild(imageNode)
    }).catch((err)=>{
        console.error('rotateImage error',err);
    })
    

    /**
     * 添加水印 (文本水印 | 图片水印)
     * @param {Object} options 
     * @param {String | Object} cover 目标图片 或者图片节点 必选
     * @param {String} waterMark 水印 (文本或图片地址) 必选
     * @param {String} mode 水印模式 非必选  text | image 默认 "text"
     * @param {Boolean} fontBold 文本水印加粗 (文字水印时有效) 非必选 默认 true
     * @param {Number} fontSize 文本字体大小 (文字水印时有效) 非必选 默认 20
     * @param {String} fontColor 文本水印颜色 (文字水印时有效) 非必选 默认 'rgba(255,255,255,.5)'
     * @param {Number} width 图片水印长度 (图片水印时有效) 非必选 默认 '50'
     * @param {NUmber} height 图片水印高度 (图片水印时有效) 非必选 默认 '50'
     */
    _img.addWaterMark({
        cover: baseImageUrl,
        mode: "image",
        waterMark: watermark,
        width: 60,
        height: 60,
        opacity: 0.8,
        coordinate: [330, 300],
    }).then((imageNode) => {
        $('.addWaterMark-img-content').appendChild(imageNode)
    }).catch((err) => {
        console.error('add image WaterMark error', err);
    })

    /**
     * 添加文字水印 
     * @params 同上
     */
    _img.addWaterMark({
        cover: baseImageUrl,
        mode: "text",
        waterMark: "image-magician.js",
        fontBold: false,
        fontSize: 20,
        fontColor: "#396",
        coordinate: [10, 20]
    }).then((imageNode) => {
        $('.addWaterMark-text-content').appendChild(imageNode)
    }).catch((err) => {
        console.error('add text WaterMark error', err);
    })

    /**
     * 添加图片滤镜
     * @params {Object} options
     * @params {String | Object} cover 图片地址 或节点
     * @params {String} mode  滤镜模式
     * {可选如下}
     * vintage          //复古
     * blackWhite       //黑白
     * invert           //反色
     * relief           //浮雕
     * mirror           //镜像
     * blur             //模糊
     */
    _img.addImageFilter({
        cover: baseImageUrl,
        mode: "vintage"
    }).then((imageNode) => {
        $('.vintage-content').appendChild(imageNode)
    }).catch((err) => {
        console.error('add image filter error', err);
    })

    //添加图片滤镜  (黑白)
    _img.addImageFilter({
        cover: baseImageUrl,
        mode: "blackWhite"
    }).then((imageNode) => {
        $('.blackWhite-content').appendChild(imageNode)
    }).catch((err) => {
        console.error('add image filter error', err);
    })

    //添加图片滤镜  (浮雕)
    _img.addImageFilter({
        cover: baseImageUrl,
        mode: "relief"
    }).then((imageNode) => {
        $('.relief-content').appendChild(imageNode)
    }).catch((err) => {
        console.error('add image filter error', err);
    })

    //添加图片滤镜  (反色)
    _img.addImageFilter({
        cover: baseImageUrl,
        mode: "invert"
    }).then((imageNode) => {
        $('.invert-content').appendChild(imageNode)
    }).catch((err) => {
        console.error('add image filter error', err);
    })

    //添加图片滤镜  (镜像)
    _img.addImageFilter({
        cover: baseImageUrl,
        mode: "mirror"
    }).then((imageNode) => {
        $('.mirror-content').appendChild(imageNode)
    }).catch((err) => {
        console.error('add image filter error', err);
    })

    //添加图片滤镜  (模糊)
    _img.addImageFilter({
        cover: baseImageUrl,
        mode: "blur"
    }).then((imageNode) => {
        $('.blur-content').appendChild(imageNode)
    }).catch((err) => {
        console.error('add image filter error', err);
    })
    

</script>

</html>
